<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <title>QR Code Generator</title>
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="Liam Snowdon, QR, Code, Generator" />
    <meta
      name="description"
      content="Convert text and URLs into a QR code using this generator. Customise the QR code and download as an image."
    />
    <meta name="author" content="Liam Snowdon" />

    <meta property="og:title" content="QR Code Generator" />
    <meta
      property="og:description"
      content="Convert text and URLs into a QR code using this generator. Customise the QR code and download as an image."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://liamsnowdon.github.io/qrcode-generator/qrcode-generator.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="627" />
    <meta
      property="og:url"
      content="https://liamsnowdon.github.io/qrcode-generator"
    />
    <meta property="og:site_name" content="QR Code Generator" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@scssliam" />
    <meta name="twitter:creator" content="@scssliam" />

    <!-- Favicon -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="<%= BASE_URL %>apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= BASE_URL %>favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= BASE_URL %>favicon-16x16.png"
    />
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest" />
    <link
      rel="mask-icon"
      href="<%= BASE_URL %>safari-pinned-tab.svg"
      color="#4fc08d"
    />
    <meta name="msapplication-TileColor" content="#4fc08d" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
